<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg"> </div>
    <div class="container">
        <div class="widget">
            <div class="left">
                <img src="./img/cloudy.svg" class="icon" alt="">
                <h5 class="weather-status">cloudy</h5>
            </div>
            <div class="right">
                <h5 class="city">Gwalior</h5>
                <h5 class="degree">20&#176;C</h5>
            </div>
            <div class="bottom">
                <div>
                    Wind Speed <span>22kmph</span>
                </div>
                <div>
                    Cloud Cover <span>22%</span>
                </div>
                <div>
                    Pressure <span>25%</span>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
